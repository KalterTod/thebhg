{getperson assign="person"}
{getblog blogid=$person.blog assign="blog"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<title>{$blog.title|escape} &#8212; Administration</title>
		<link rel="stylesheet" href="{$blog.url}admin/style.css" media="screen" title="default" />
		<script src="{$blog.url}admin/javascript.js" type="text/javascript" />
	</head>
	<body>  
	<div id="container">
		<div id="banner">
			<h1><a href="{$blog.url}admin" accesskey="1">{$blog.title|escape} Administration</a></h1>
			<span class="description">{$blog.description|escape}</span>
		</div>
		<div id="content">
			<div class="blog">
				<div class="blogbody">
{getbooks blogid=$blog.id assign="books"}
{if count($books) gt 0}
					<table class="data">
						<tr>
							<th colspan="2">Book Cover &amp; Title</th>
							<th>Actions</th>
						</tr>
  {foreach from=$books item=book}
						<form method="post" action="{$blog.url}admin/books">
							<tr class="{cycle values="odd,even"}">
								<td><img src="{$book.small}" /></td>
								<td width="100%">
									<a href="{$book.url}">{$book.title|escape}</a> <br/>
									By {$book.authors}
								</td>
								<td class="actions">
									<input name="Update" type="submit" value="Update *" tabindex="{counter}" />&nbsp;
									<input name="Delete" type="submit" value="Delete" tabindex="{counter}" onclick="return confirm('You are about to delete this book.\n  \'Cancel\' to stop, \'OK\' to delete.');" />
								</td>
							</tr>
							<input type="hidden" id="isbn" name="isbn" value="{$book.isbn}" />
							<input type="hidden" id="person" name="person" value="{$person.id}" />
						</form>
  {/foreach}
					</table>
					<p>* Refreshes the local information about this book from <a href="http://www.amazon.com/exec/obidos/redirect-home/calypso02-20">Amazon.com</a></p>
{/if}
					<form method="post" action="{$blog.url}admin/books" class="visible">
						<h3>Add a new book</h3>
						<fieldset id="isbn_field" class="input">
							<label>
								Book <acronym title="International Standard Book Number">ISBN</acronym> <br />
								<input id="form_item_one" name="isbn" type="text" size="30" tabindex="{counter}" />
							</label>
						</fieldset>
						<fieldset id="control_field" class="control">
							<input name="Create" type="submit" style="font-weight:bold" value="Add Book" tabindex="{counter}" />
							<input type="hidden" id="person" name="person" value="{$person.id}" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div id="links">
			<div class="sidetitle">View My</div>
			<div class="side">
				<a href="{$blog.url}">Blog Home</a><br />
			</div>
			<div class="sidetitle">Blog Entries</div>
			<div class="side">
				<a href="{$blog.url}admin/create">Create Entry</a><br />
				<a href="{$blog.url}admin/entries">Modify Entries</a><br />
			</div>
			<div class="sidetitle">Blog Options</div>
			<div class="side">
				<a href="{$blog.url}admin/books">Currently Reading</a><br />
				<a href="{$blog.url}admin/categories">Categories</a><br />
				<a href="{$blog.url}admin/links">Shared Links</a><br />
			</div>
			<div class="syndicate">
				<a href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0">
					<img src="{$blog.url}images/xhtml10.png" alt="" border="0" />
				</a><br />
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=blogs.thebhg.org" title="Valid CSS">
					<img src="{$blog.url}images/css.png" alt="" border="0" />
				</a><br />
			</div>	
			<div class="powered">Powered by<br />
				<a href="{$system.home}" title="Visit the {$system.name|escape} frontpage">{$system.name|escape} {$system.version}</a><br />
			</div>
		</div>
	</div>
	</body>
</html>
