{getperson assign="person"}
{getblog blogid=$person.blog assign="blog"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<title>{$blog.title|escape} &#8212; Administration</title>
		<link rel="stylesheet" href="{$blog.url}admin/style.css" media="screen" title="default" />
		<script src="{$blog.url}admin/javascript.js" type="text/javascript" />
	</head>
	<body>  
	<div id="container">
		<div id="banner">
			<h1><a href="{$blog.url}admin" accesskey="1">{$blog.title|escape} Administration</a></h1>
			<span class="description">{$blog.description|escape}</span>
		</div>
		<div id="content">
			<div class="blog">
				<div class="blogbody">
{getdrafts blogid=$blog.id assign="drafts"}
{if count($drafts) gt 0}
					<h3 class="title">Existing Drafts</h3>
					<p>Below is the list of all the entries you have started to write, but were unable to finish. These are draft entries you can now continue writing.</p>
					<table class="data">
						<tr>
							<th>Draft Title</th>
							<th>Date</th>
							<th>Actions</th>
						</tr>
  {foreach from=$drafts item=draft}
						<form method="post" action="{$draft.editurl}">
							<tr class="{cycle values="odd,even"}">
								<td width="100%">{$draft.title|escape}</td>
								<td class="actions">{$draft.timestamp|date_format:"%b %d %Y"}</td>
								<td class="actions">
									<input name="Continue" type="submit" value="Continue" />
									<input name="Delete" type="submit" value="Delete" onclick="return confirm('You are about to delete this draft.\n  \'Cancel\' to stop, \'OK\' to delete.');" />
								</td>
							</tr>
							<input type="hidden" name="entry" value="{$draft.id}" />
							<input type="hidden" name="person" value="{$person.id}" />
						</form>
  {/foreach}
					</table>
					<br />
{/if}
					<h3 class="title">Modify your entries</h3>
					<p>Below is the list of all the entries that have been made for your blog. Click on the <strong>entry name</strong> to edit it individually.</p>
					<p>To sort the entries by their title, category or date, click on the table header matching the column you wish to sort.
					<p>To delete multiple entries, toggle the checkbox next and press the <strong>Delete Selected Entries</strong> button at the bottom right.</p>
					<table class="data">
						<tr>
							<th>Entry Title</th>
							<th>Date</th>
							<th>Actions</th>
						</tr>
{getentries blogid=$blog.id limit=15 assign="entries"}
{foreach from=$entries item=entry}
						<form method="post" action="{$entry.editurl}">
							<tr class="{cycle values="odd,even"}">
								<td width="100%">{$entry.title|escape}</td>
								<td class="actions">{$entry.timestamp|date_format:"%b %d %Y"}</td>
								<td class="actions">
									<input name="Edit" type="submit" value="Modify" />
									<input name="Delete" type="submit" value="Delete" onclick="return confirm('You are about to delete this entry.\n  \'Cancel\' to stop, \'OK\' to delete.');" />
								</td>
							</tr>
							<input type="hidden" name="entry" value="{$entry.id}" />
							<input type="hidden" name="person" value="{$person.id}" />
						</form>
{/foreach}
					</table>
				</div>
			</div>
		</div>
		<div id="links">
			<div class="sidetitle">View My</div>
			<div class="side">
				<a href="{$blog.url}">Blog Home</a><br />
			</div>
			<div class="sidetitle">Blog Entries</div>
			<div class="side">
				<a href="{$blog.url}admin/create">Create Entry</a><br />
				<a href="{$blog.url}admin/entries">Modify Entries</a><br />
			</div>
			<div class="sidetitle">Blog Options</div>
			<div class="side">
				<a href="{$blog.url}admin/books">Currently Reading</a><br />
				<a href="{$blog.url}admin/categories">Categories</a><br />
				<a href="{$blog.url}admin/links">Shared Links</a><br />
			</div>
			<div class="syndicate">
				<a href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0">
					<img src="{$blog.url}images/xhtml10.png" alt="" border="0" />
				</a><br />
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=blogs.thebhg.org" title="Valid CSS">
					<img src="{$blog.url}images/css.png" alt="" border="0" />
				</a><br />
			</div>	
			<div class="powered">Powered by<br />
				<a href="{$system.home}" title="Visit the {$system.name|escape} frontpage">{$system.name|escape} {$system.version}</a><br />
			</div>
		</div>
	</div>
	</body>
</html>
