<?xml version="1.0"?>
<opml version="1.1">
	<head>
		<title>{$system.name}</title>
		<dateCreated>Fri, 16 Jan 2004 03:11:38 +0000</dateCreated>
		<dateModified>Fri, 16 Jan 2004 03:11:38 +0000</dateModified>
{getperson personid=$system.admin assign="admin"}
		<ownerName>{$admin.name|escape}</ownerName>
		<ownerEmail>{$admin.email}</ownerEmail>
	</head>
	<body>
{getblogs assign="blogs"}
{foreach from=$blogs item=blog}
  {getperson personid=$blog.owner assign="owner"}
	<outline 
		text="{$blog.title|escape} by {$owner.name|escape}" 
		xmlUrl="{$blog.url}rss.xml" />
{/foreach}
	</body>
</opml>
