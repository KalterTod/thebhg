{getperson assign="person"}
{getblog blogid=$person.blog assign="blog"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<title>{$blog.title|escape} &#8212; Administration</title>
		<link rel="stylesheet" href="{$blog.url}admin/style.css" media="screen" title="default" />
		<script src="{$blog.url}admin/javascript.js" type="text/javascript" />
	</head>
	<body>  
	<div id="container">
		<div id="banner">
			<h1><a href="{$blog.url}admin" accesskey="1">{$blog.title|escape} Administration</a></h1>
			<span class="description">{$blog.description|escape}</span>
		</div>
		<div id="content">
			<div class="blog">
				<div class="blogbody">
{getcategories blogid=$blog.id assign="categories"}
{if count($categories) gt 0}
					<table class="data">
						<tr>
							<th>Title</th>
							<th>Entries</th>
							<th>Actions</th>
						</tr>
  {foreach from=$categories item=category}
    {getentriescount categoryid=$category.id assign="entries"}
						<form method="post" action="{$blog.url}admin/categories">
							<tr class="{cycle values="odd,even"}">
								<td width="100%">{$category.title|escape}</td>
								<td class="actions">{$entries}</td>
								<td class="actions"><input name="Delete" type="submit" value="Delete" tabindex="{counter}" onclick="return confirm('You are about to delete this category.\n  \'Cancel\' to stop, \'OK\' to delete.');" /></td>
							</tr>
							<input type="hidden" id="category" name="category" value="{$category.id}" />
							<input type="hidden" id="person" name="person" value="{$person.id}" />
						</form>
  {/foreach}
					</table>
					<br />
{/if}
					<form method="post" action="{$blog.url}admin/categories" class="visible">
						<h3>Create a new category</h3>
						<fieldset id="title_field" class="input">
							<label>
								Category Title <br />
								<input id="form_item_one" name="title" type="text" size="30" tabindex="{counter}" />
							</label>
						</fieldset>
						<fieldset id="description_field" class="input">
							<label>
								Description<br />
								<textarea name="description" cols="50" rows="5" tabindex="{counter}"></textarea>
							</label>
						</fieldset>
						<fieldset id="control_field" class="control">
							<input type="submit" name="Create" value="Create Category" tabindex="{counter}" />
							<input type="hidden" name="person" value="{$person.id}" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div id="links">
			<div class="sidetitle">View My</div>
			<div class="side">
				<a href="{$blog.url}">Blog Home</a><br />
			</div>
			<div class="sidetitle">Blog Entries</div>
			<div class="side">
				<a href="{$blog.url}admin/create">Create Entry</a><br />
				<a href="{$blog.url}admin/entries">Modify Entries</a><br />
			</div>
			<div class="sidetitle">Blog Options</div>
			<div class="side">
				<a href="{$blog.url}admin/books">Currently Reading</a><br />
				<a href="{$blog.url}admin/categories">Categories</a><br />
				<a href="{$blog.url}admin/links">Shared Links</a><br />
			</div>
			<div class="syndicate">
				<a href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0">
					<img src="{$blog.url}images/xhtml10.png" alt="" border="0" />
				</a><br />
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=blogs.thebhg.org" title="Valid CSS">
					<img src="{$blog.url}images/css.png" alt="" border="0" />
				</a><br />
			</div>	
			<div class="powered">Powered by<br />
				<a href="{$system.home}" title="Visit the {$system.name|escape} frontpage">{$system.name|escape} {$system.version}</a><br />
			</div>
		</div>
	</div>
	</body>
</html>
