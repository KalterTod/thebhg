{getperson assign="person"}
{getblog blogid=$person.blog assign="blog"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<title>{$blog.title|escape} &#8212; Administration</title>
		<link rel="stylesheet" href="{$blog.url}admin/style.css" media="screen" title="default" />
		<script src="{$blog.url}admin/javascript.js" type="text/javascript" />
	</head>
	<body>  
	<div id="container">
		<div id="banner">
			<h1><a href="{$blog.url}admin" accesskey="1">{$blog.title|escape} Administration</a></h1>
			<span class="description">{$blog.description|escape}</span>
		</div>
		<div id="content">
			<div class="blog">
				<div class="blogbody">
{getlinks blogid=$blog.id assign="links"}
{if count($links) gt 0}
					<table class="data">
						<tr>
							<th colspan="2">Title</th>
							<th>Feed</th>
							<th>Actions</th>
						</tr>
  {foreach from=$links item=link}
						<form method="post" action="{$blog.url}admin/links">
							<tr class="{cycle values="odd,even"}">
								<td>
    {if $link.favicon|count_characters gt 0}
									<img src="{$link.favicon}" alt="Favicon" />
    {/if}
								</td>
								<td width="100%"><a href="{$link.url}">{$link.title|escape}</a></td>
								<td class="actions">
    {if $link.feedurl|count_characters gt 0}
									<a href="{$link.feedurl}"><img src="{$system.home}images/feed.gif" alt="Link Feed" /></a>
    {/if}
								</td> 
								<td class="actions"><input name="Delete" type="submit" value="Delete" tabindex="{counter}" onclick="return confirm('You are about to delete this link.\n  \'Cancel\' to stop, \'OK\' to delete.');" /></td>
							</tr>
							<input type="hidden" name="link" value="{$link.id}" />
							<input type="hidden" name="person" value="{$person.id}" />
						</form>
  {/foreach}
					</table>
					<br />
{/if}
					<form method="post" action="{$blog.url}admin/links" class="visible">
						<h3>Create a new link</h3>
						<fieldset id="title_field" class="input">
							<label>
								Link Title <br />
								<input id="form_item_one" name="title" type="text" size="30" tabindex="{counter}" />
							</label>
						</fieldset>
						<fieldset id="url_field" class="input">
							<label>
								Link <acronym title="Uniform Resource Locator">URL</acronym> <br />
								<input name="url" type="text" size="30" tabindex="{counter}" value="http://" />
							</label>
						</fieldset>
						<fieldset id="control_field" class="control">
							<input type="submit" name="Create" value="Create Link" tabindex="{counter}" />
							<input type="hidden" name="person" value="{$person.id}" />
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<div id="links">
			<div class="sidetitle">View My</div>
			<div class="side">
				<a href="{$blog.url}">Blog Home</a><br />
			</div>
			<div class="sidetitle">Blog Entries</div>
			<div class="side">
				<a href="{$blog.url}admin/create">Create Entry</a><br />
				<a href="{$blog.url}admin/entries">Modify Entries</a><br />
			</div>
			<div class="sidetitle">Blog Options</div>
			<div class="side">
				<a href="{$blog.url}admin/books">Currently Reading</a><br />
				<a href="{$blog.url}admin/categories">Categories</a><br />
				<a href="{$blog.url}admin/links">Shared Links</a><br />
			</div>
			<div class="syndicate">
				<a href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0">
					<img src="{$blog.url}images/xhtml10.png" alt="" border="0" />
				</a><br />
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=blogs.thebhg.org" title="Valid CSS">
					<img src="{$blog.url}images/css.png" alt="" border="0" />
				</a><br />
			</div>	
			<div class="powered">Powered by<br />
				<a href="{$system.home}" title="Visit the {$system.name|escape} frontpage">{$system.name|escape} {$system.version}</a><br />
			</div>
		</div>
	</div>
	</body>
</html>
