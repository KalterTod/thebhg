{getperson assign="person"}
{getblog blogid=$person.blog assign="blog"}
{getentry blogid=$blog.id entryid=$entryid assign="entry"}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
		<title>{$blog.title|escape} &#8212; Administration</title>
		<link rel="stylesheet" href="{$blog.url}admin/style.css" media="screen" title="default" />
		<script src="{$blog.url}admin/javascript.js" type="text/javascript" />
	</head>
	<body>  
	<div id="container">
		<div id="banner">
			<h1><a href="{$blog.url}admin" accesskey="1">{$blog.title|escape} Administration</a></h1>
			<span class="description">{$blog.description|escape}</span>
		</div>
		<div id="content">
			<div class="blog">
				<div class="blogbody">
					<h3 class="title">Entry created successfully</h3>
					<p>Your blog entry, <strong>{$entry.title|escape}</strong>, has been successfully created. Below is a preview of how this entry will look. If you spot any problems, simply used the <strong>modify this entry</strong> link below.</p>
					<ul>
						<li><a href="{$entry.editurl}">Modify this entry</a></li>
						<li><a href="{$blog.url}/admin/create">Create another entry</a></li>
						<li><a href="{$system.home}">Return to the Calypso frontpage</a></li>
					</ul>
					<hr />
					<table class="data">
						<tr>
							<th>{$entry.title|escape}</th>
						</tr>
						<tr class="{cycle values="odd,even"}">
							<td>
								{$entry.content|nl2br}
								<div class="posted">    
									Posted by <a href="mailto:{$person.email}">{$person.name}</a> 
									at <a href="{$entry.url}" title="Permalink for &quot;{$entry.title|escape}&quot;">{$entry.timestamp|date_format:"%I:%M %p"}</a> 
									&#8226; 
{getcategories entryid=$entry.id assign="categories"}
{if count($categories) gt 0}
  {foreach from=$categories item=category}
									<a href="{$category.url}">{$category.title|escape}</a> 
  {/foreach}
{else}
									Uncategorized
{/if}
{if $entry.show_comments eq 1}
  {getcommentscount entryid=$entry.id assign="comments"}
									&#8226; <a href="{$entry.url}#comments">Comments ({$comments})</a>
{/if}
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div id="links">
			<div class="sidetitle">View My</div>
			<div class="side">
				<a href="{$blog.url}">Blog Home</a><br />
			</div>
			<div class="sidetitle">Blog Entries</div>
			<div class="side">
				<a href="{$blog.url}admin/create">Create Entry</a><br />
				<a href="{$blog.url}admin/entries">Modify Entries</a><br />
			</div>
			<div class="sidetitle">Blog Options</div>
			<div class="side">
				<a href="{$blog.url}admin/books">Currently Reading</a><br />
				<a href="{$blog.url}admin/categories">Categories</a><br />
				<a href="{$blog.url}admin/links">Shared Links</a><br />
			</div>
			<div class="syndicate">
				<a href="http://validator.w3.org/check/referer" title="Valid XHTML 1.0">
					<img src="{$blog.url}images/xhtml10.png" alt="" border="0" />
				</a><br />
				<a href="http://jigsaw.w3.org/css-validator/validator?uri=blogs.thebhg.org" title="Valid CSS">
					<img src="{$blog.url}images/css.png" alt="" border="0" />
				</a><br />
			</div>	
			<div class="powered">Powered by<br />
				<a href="{$system.home}" title="Visit the {$system.name|escape} frontpage">{$system.name|escape} {$system.version}</a><br />
			</div>
		</div>
	</div>
	</body>
</html>
