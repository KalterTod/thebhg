<?xml version="1.0"?>
<rdf:RDF
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:foaf="http://xmlns.com/foaf/0.1/"
	xmlns:rss="http://purl.org/rss/1.0/"
	xmlns:dc="http://purl.org/dc/elements/1.1/">
	<foaf:Group>
		<foaf:name>{$system.name|escape}</foaf:name>
		<foaf:homepage>{$system.home}</foaf:homepage>
		<rdfs:seeAlso rdf:resource="{$system.home}foaf.xml"/>
{getblogs assign="blogs"}
{foreach from=$blogs item=blog}
  {getperson personid=$blog.owner assign="owner"}
		<foaf:member>
			<foaf:Agent>
				<foaf:name>{$owner.name|escape}</foaf:name>
				<foaf:weblog>
					<foaf:Document rdf:about="None">
						<dc:title>{$blog.title|escape}</dc:title>
						<rdfs:seeAlso>
							<rss:channel rdf:about="{$blog.url}rss.xml"/>
						</rdfs:seeAlso>
					</foaf:Document>
				</foaf:weblog>
			</foaf:Agent>
		</foaf:member>
{/foreach}
	</foaf:Group>
</rdf:RDF>
